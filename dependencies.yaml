options:
  buildHeader: []
  languages: [ "java" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  org.elasticsearch.client:
    elasticsearch-rest-high-level-client:
      lang: java
      version: "7.10.1"